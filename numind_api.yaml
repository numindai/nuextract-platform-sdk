        \ does not prevent unsharing. Likewise, unsharing does not change the lock\
        \ state.\n The project owner is the initial owner, not the authenicated user.\n\
        \n\n#### Effect:\n- The project is no longer a reference project and is no\
        \ longer shared with the community.\n- Read access is revoked for all users\
